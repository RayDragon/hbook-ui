<ion-app>
  <ion-split-pane when="sm" content-id="main-content">
    <ion-menu content-id="main-content" side="end">
      <ion-header>
        <ion-toolbar>
          <ion-title>Navigate</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-list-header>
            Projects
          </ion-list-header>
          <ion-menu-toggle auto-hide="false">
            <ion-item button routerLink="shops">
              <ion-icon slot="start" name='storefront-outline'></ion-icon>
              <ion-label>
                Shops
              </ion-label>
            </ion-item>
            <ion-item button>
              <ion-icon slot="start" name='happy-outline'></ion-icon>
              <ion-label>
                Quarantine App
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-list>
          <ion-list-header>
            Pages
          </ion-list-header>
          <ion-menu-toggle auto-hide="false">
            <ion-item button routerLink="home">
              <ion-icon slot="start" name='home'></ion-icon>
              <ion-label>
                Home
              </ion-label>
            </ion-item>
            <ion-item button routerLink="contact">
              <ion-icon slot="start" name='call-outline'></ion-icon>
              <ion-label>
                Contact
              </ion-label>
            </ion-item>
            <ion-item button routerLink="credits">
              <ion-icon slot="start" name='ice-cream-outline'></ion-icon>
              <ion-label>
                Credits
              </ion-label>
            </ion-item>
            <ion-item button routerLink="privacy-policy">
              <ion-icon slot="start" name='finger-print-outline'></ion-icon>
              <ion-label>
                Privacy Policy
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar  color="primary">
          <ion-buttons slot="end">
            <ion-menu-toggle>
              <ion-button>
                <ion-icon slot="icon-only" name="menu"></ion-icon>
              </ion-button>
            </ion-menu-toggle>
          </ion-buttons>
          <ion-title>Welcome to #Book</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-router-outlet></ion-router-outlet>
      </ion-content>
    </div>

  </ion-split-pane>
</ion-app>
